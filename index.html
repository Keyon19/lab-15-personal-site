    <script type="text/javascript">

    var context;
    var x=300;
    var y=200;
    var dx=5;
    var dy=5;

    function init()
    {
      context= myCanvas.getContext('2d');
      setInterval(draw,10);
    }

    function draw()
    {
      context.clearRect(0,0, 550,550);
      context.beginPath();
      context.fillStyle="#000000";
      context.arc(x,y,20,0,Math.PI*2,true);
      context.closePath();
      context.fill();
    if( x<0 || x>550) dx=-dx;
    if( y<0 || y>550) dy=-dy;
    x+=dx;
    y+=dy;
    }
    </script>
    <body onLoad="init();">
      <canvas id="myCanvas" width="550" height="550" style="border:1px solid #000000;">
</canvas>
<link rel="BouncingCircle">
